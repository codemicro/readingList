name: Build site

on:
  workflow_dispatch:
  workflow_call:
  push:
    paths:
    - "readingList.csv"
    - "generator.go"

concurrency: # Prevent two instances of this running at once
  group: deploy-to-ghpages
  cancel-in-progress: true

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Run generator
        run: go run github.com/zanshin/readingList generateSite

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v1.1.0
        env:
          PUBLISH_DIR: .site
          PUBLISH_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
